addons:
  code_climate:
    repo_token: 1bf05864d7e8ccf823646d5ada8f01a0c324eccc4fd16655f62322d566b1f103
before_install:
  # Support for MongoDB 3.x
  - wget http://fastdl.mongodb.org/linux/mongodb-linux-x86_64-3.0.6.tgz -O /tmp/mongodb.tgz
  - tar -xvf /tmp/mongodb.tgz
  - mkdir /tmp/data
  - ${PWD}/mongodb-linux-x86_64-3.0.6/bin/mongod --dbpath /tmp/data --bind_ip 127.0.0.1 --noauth &> /dev/null &
branches:
  except:
    - gh-pages
cache: bundler
env:
  - COVERAGE=true
language: ruby
notifications:
  email:
    - dev@bitaculous.com
rvm:
  - 2.1.7
  - 2.2.3
sudo: false